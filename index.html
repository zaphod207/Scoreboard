<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Scorecard</title>
    </head>
    <body>
        <div class="container-scoreboard">
            <div id="home-wrapper">
                <p id="home-name">Home</p>
                <div id="score-container-home">
                    <p id="home-score">0</p>
                </div>    
            </div>
            <div id="guest-wrapper">
                <p id="guest-name">GUEST</p>
                <div id="score-container-guest">
                    <p id="guest-score">0</p>
                </div>
            </div>
        </div>

        <div class="container-control-panel">
            <div id="score-setting-wrapper">
            <div>
                <!-- <form id="form-home-name">
                    <label for="home-team-name">Team name setup</label><br>
                    <input type="text" placeholder="enter name"><br>
                    <input onclick="submitHomeName()" type="submit"> -->
                <!-- </form> -->
                <p>Increment Home Score</p>
                <input onclick="incrementHome1()" type="image" alt="Login" id="home-one-point" src="plus-one-point.png">
                <input onclick="incrementHome2()" type="image" alt="Login" id="home-two-point" src="plus-two-point.png">
                <input onclick="incrementHome3()" type="image" alt="Login" id="home-three-point" src="plus-three-point.png">
            </div>
            <div>   
                <!-- <form id="form-guest-name">
                    <label for="guest-team-name">Team name setup</label><br>
                    <input type="text" placeholder="enter name"><br>
                    <input onclick="getGuestName()" type="submit">
                </form> -->
                <p>Increment Guest Score</p>
                <input onclick="incrementGuest1()" type="image" alt="Login" id="guest-one-point" src="plus-one-point.png">
                <input onclick="incrementGuest2()" type="image" alt="Login" id="guest-two-point" src="plus-two-point.png">
                <input onclick="incrementGuest3()" type="image" alt="Login" id="guest-three-point" src="plus-three-point.png">
            </div>
            </div>
            <p id="setup-team-name-text">Setup Team names (optional):</p>
            <div id="input-container">
                <input id="input-home-name" type="text">
                <input id="input-guest-name" type="text">
            </div>
            <button id="name-btn">Set Names</button>
            <button onclick="resetScore()" id="reset-btn">Reset all</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
